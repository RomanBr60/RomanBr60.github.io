<!DOCTYPE html>
<html lang="he">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge"/>



		<meta name="robots" content="INDEX, FOLLOW"/>
		<meta name="apple-mobile-web-app-capable" content="yes"/>
		<meta name="apple-mobile-web-app-status-bar-style" content="black"/>

		<meta id="viewport" name="viewport"
			content="width=device-width, height=device-height user-scalable=yes, minimum-scale=1.0, maximum-scale=4.0"/>

		<meta name="theme-color" content="#125688"/>


		<title>Rotate</title>
		<style type="text/css">
		html, body {
			width: 100%;
			height: 100%;
			margin: 0;
			padding: 0;
			border: 0;
		}
		h1 { text-align: center; }
		#imageView, #val {   
			position: static;
			float: none !important;
			margin: auto !important;
		}
		</style>
		<script type="text/javascript" src="rotate.js"></script>
	</head>
	<body>
		<h1 id = "val1" name = "val1">Angle: 0</h1>
		<canvas id="imageView"></canvas>
		<br/>
		<input id = "val" name = "val" min = "-360" max = "360" type = "number" value = "0" onerror = "this.value = '0'" 
			onchange = "val1.innerHTML = 'Angle: ' + this.value; rotate ( parseInt(this.value) );" />
	</body>
</html>

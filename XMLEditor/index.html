<body onload="load(fileName);">

	<nav style="margin-top: 1%; padding: 0;" class="text">
		<ul>

			<li><a>File</a>
				<ul>
					<li draggable="true" onclick="NewDoc();"><a>New</a></li>
					<li><a>Open</a></li>
					<li onclick = "Save();"><a>Save</a></li>
					<li onclick="ShowXml();"><a>Show the xml</a></li>
					<li onclick="if (fileName != '') load(fileName); else alert('There is no file to reload');"><a>Reload the current file</a></li>
				</ul></li>

			<li><a>Languages</a>
				<ul>
					<li onclick="RemoveL();"><a>Remove</a></li>
					<li onclick="RenameL();"><a>Rename</a></li>
					<li onclick="InsertL();"><a>Insert</a></li>
					<li><a>Add Before</a></li>
					<li><a>Add After</a></li>
				</ul></li>

			<li><a>List</a>
				<ul>
					<li onclick="RemoveW();"><a>Remove</a></li>
					<li onclick="RenameW();"><a>Rename</a></li>
					<li onclick="InsertW()"><a>Insert</a></li>

	<div class="text2" style="display: inline-table;">
		<select multiple="multiple" id="sel"
			onchange="ShowWords(this.options[this.selectedIndex].value);"
			style="text-align: left; width: 100px; height: 262px; margin-top: 2%">
		</select> <select multiple="multiple" id="txt"
			style="text-align: left; width: 300px; height: 262px;">
		</select> <br />

		<div class = "text" style="display: inline-table;">
			<p>
				<input class="button1" type="button" value="Hide"
					onclick="document.getElementById('txt1').style.display = 'none';">
				<input class="button1" type="button" value="Show"
					onclick="document.getElementById('txt1').style.display = '';">
				<input class="button1" type="button" value="Update the list"
					onclick="Show();">
			</p>
		</div>
		<br />
		<textarea rows="60" cols="60" id="txt1"
			style="text-align: left; display: none;" autocorrect="off"
			autocapitalize="off" wrap="off"></textarea>
